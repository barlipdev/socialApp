<!DOCTYPE html>

<head>
    <title>Social App</title>
    <link href="dashboard.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <link href="chat.css" rel="stylesheet">
    <link href="posts.css" rel="stylesheet">
    <link href='https://css.gg/arrow-right-r.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <!--Navigation bar module-->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Social app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbar-list-4">
            </div>
        </div>
    </nav>

    <!--Users-->
    <div class="main-panel">
        <div class="users-container">
            <div class="profile-container">
                <a name="navbarProfileImg" class="navbar-profile-img online" href="#">
                    <img class="img-prof" src="https://avatars.dicebear.com/v2/identicon/82b375a8c1041a6b0ac0f81625d441dc.svg">
                </a>
                <div class="status-dots">
                    <span name="statusDot" class="navbar-status-dot online"></span>
                    <span name="statusDot" class="navbar-status-dot away"></span>
                    <span name="statusDot" class="navbar-status-dot hidden"></span>
                </div>
                <div class="profile-user-info">
                    <span class="profile-username">Jan Kowalski</span>
                    <span class="profile-logout">Logout ></span>
                    <span class="profile-description">I'm busy</span>
                </div>
            </div>
            <span class="my-friends-label">My friends:</span>
            <ul class="users">
                <li class="person" data-chat="person1">
                    <div class="user">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                        <span class="status online"></span>
                    </div>
                    <p class="name">
                        <span class="name">Steve Bangalter</span>
                    </p>
                </li>
                <li class="person" data-chat="person1">
                    <div class="user">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar1.png" alt="Retail Admin">
                        <span class="status offline"></span>
                    </div>
                    <p class="name">
                        <span class="name">Steve Bangalter</span>
                    </p>
                </li>
                <li class="person active-user" data-chat="person2">
                    <div class="user">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar2.png" alt="Retail Admin">
                        <span class="status offline"></span>
                    </div>
                    <p class="name">
                        <span class="name">Peter Gregor</span>
                    </p>
                </li>
                <li class="person" data-chat="person3">
                    <div class="user">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                        <span class="status online"></span>
                    </div>
                    <p class="name">
                        <span class="name">Jessica Larson</span>
                    </p>
                </li>
                <li class="person" data-chat="person4">
                    <div class="user" href="#chat">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar4.png" alt="Retail Admin">
                        <span class="status offline"></span>
                    </div>
                    <p class="name">
                        <span class="name">Lisa Guerrero</span>
                    </p>
                </li>
                <li class="person" data-chat="person5">
                    <div class="user">
                        <img src="https://www.bootdey.com/img/Content/avatar/avatar5.png" alt="Retail Admin">
                        <span class="status online"></span>
                    </div>
                    <p class="name">
                        <span class="name">Michael Jordan</span>
                    </p>
                </li>
            </ul>
        </div>
        <div>
            <label class="posts-label">Posts</label>
            <div class="post-creator-container card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Make
                            a post</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            <div class="form-group">
                                <textarea class="post-textarea" id="message" placeholder="What are you thinking?"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary post-publish-button">Publish</button>
                </div>
            </div>
        </div>

        <!--Chat box-->
        <div class="messenger">
            <button class="mess-button" id="chat-button">Name
                <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
            </button>
            
            <div class="mess-content">
                <div class="chat-block">
                    <!-- Message Container -->
                    <div class="outer-container">
                        <div class="chat-container">
                            <!-- Messages -->
                            <div id="chatbox">
                                <h5 id="chat-timestamp"></h5>
                                <p class="friend-message">Loading...</p>
                            </div>

                            <div class="user-input-block">
                                <div id="userInput">
                                    <input type="text" class="input-box" id="textInput" placeholder="Tap 'Enter' to send">
                                    <p></p>
                                </div>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" class="fa fa-fw fa-heart"></i>
                                <i id="chat-icon" class="fa fa-fw fa-send"></i>
                            </div>

                            <div class="chat-bar-bottom">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="users.js"></script>
<script type="module" src="navbar.js"></script>

</html>
