<div class="center">
      <h1>Login</h1>
      <form class="form" id=form>
        <div class="form-control">
          <input type="email" id="email" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="form-control">
          <input type="password" id="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="forgot_password"><a href="../forgotPassword/forgotPassword.html">Forgot Password? </a></div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="../register/register.html">Signup</a>
        </div>
      </form>
    </div>
</div>
